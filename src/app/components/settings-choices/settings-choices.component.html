<div class="row">
    <div class="col-lg-4 col-12">
        <form [formGroup]="ChoiceForm" (ngSubmit)="this[EventValueChoice]()">
        
            <div class="row px-5">

                <h3>Opciones - Mantenimiento</h3>
        
                <table class="table">
                    <tr>
                        <td>Texto</td>
                        <td>
                            <input type="text" formControlName="text" class="form-control">
                            <div *ngIf="submitted && ChoiceForm.controls['text'].errors" class="text-danger">
                                <div *ngIf="ChoiceForm.controls['text'].errors['required']">Texto es requerido</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Desencadenante</td>
                        <td>
                            <select formControlName="question" class="form-control">
                                <option value="">--------</option>
                                <option *ngFor="let d of dialogs" value="{{d.id}}">ID: {{d.id}}, {{d.text}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Sig. pregunta</td>
                        <td>
                            <select formControlName="nextQuestion" class="form-control">
                                <option value="">--------</option>
                                <option *ngFor="let d of dialogs" value="{{d.id}}">ID: {{d.id}}, {{d.text}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Número</td>
                        <td>
                            <input type="text" formControlName="option" class="form-control">
                            <div *ngIf="submitted && ChoiceForm.controls['option'].errors" class="text-danger">
                                <div *ngIf="ChoiceForm.controls['option'].errors['required']">Número es requerido
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary">{{EventValueChoice}}</button>
                            <button type="button" class="btn btn-danger ml-1" *ngIf="EventValueChoice === 'Actualizar'" (click)="resetFormChoice()">Cancelar</button>
                        </td>
                    </tr>
        
                </table>
            </div>
        </form>
    </div>
    <div class="col-lg-8 col-12">
        <div class="row px-5">
            <table class="table table-striped">
                <tr>
                    <td>Id</td>
                    <td>Texto</td>
                    <td>Desencadenante</td>
                    <td>Sig. pregunta</td>
                    <td>Número</td>
                    <td>Opciones</td>
                </tr>
        
                <tr *ngFor="let c of choices">
                    <td>{{c.id}}</td>
                    <td>{{c.text}}</td>
                    <td >{{c.question}}</td>
                    <td>{{c.nextQuestion}}</td>
                    <td>{{c.option}}</td>
                    <td>
                        <a (click)="editDataChoice(c)" class="btn btn-warning">Editar</a>
                        <a (click)="deleteDataChoice(c.id)" class="ml-1 btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
